<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="pokedex.js" type="text/javascript" defer></script>
    <link href="pokedex.css" rel="stylesheet" />
</head>
<body>
    <div class="fondoColor">
        <br><br>
        <h1>
            <div align="center" class="colorBlanco">Pokedex</div>
            <form align="center" action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" autocomplete="off">
                <button onclick="fetchPokemon()">Cambiar Pok√©mon</button>
            </form>
            <div data-poke-card class="poke-card">
                <div data-poke-name>Pokedex</div>             
                <div data-poke-img-container class="img-container">
                    <img data-poke-img class="poke-img" src="./img/pokeball.png"/>
                </div>
                <div data-poke-id></div>
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
            </div>
        </h1>
        <br><br><br><br><br><br>
    </div>
</body>
</html>
